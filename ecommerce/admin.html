<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de administración Rolling Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="http://localhost:5500/">Rolling Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="options-header">
          <li class="nav-item">
            <button class="nav-link border border-0 bg-transparent" data-bs-toggle="modal" data-bs-target="#favs-modal">
              Favoritos
            </button>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="http://localhost:5500/ecommerce/carrito.html">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-5">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-modal">Agregar producto ➕</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Imagen</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr> -->
      </tbody>
    </table>
  </main>
  <!-- MODAL DE CREACION -->
  <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="addProduct()">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control">
            <label for="price">Precio</label>
            <input type="number" id="price" class="form-control">
            <label for="image">Imagen</label>
            <input type="text" id="image" class="form-control">
            <button type="submit" class="btn btn-primary my-3">Agregar producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL DE EDICIÓN -->
  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <label for="name">Nombre</label>
            <input type="text" id="name-edit" class="form-control">
            <label for="price">Precio</label>
            <input type="number" id="price-edit" class="form-control">
            <label for="image">Imagen</label>
            <input type="text" id="image-edit" class="form-control">
            <button type="submit" class="btn btn-primary my-3">Editar producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./../js/11-admin(CRUD).js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
