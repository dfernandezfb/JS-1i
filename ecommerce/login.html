<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rolling Commerce - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="main-container">
    <form id='login-form' class="d-flex flex-column align-items-center w-25 bg-form" onsubmit="login(event)">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required class="form-control">
      <label for="pass">Contraseña</label>
      <input type="password" required id="pass" class="form-control">
      <button class="btn btn-primary m-2"> Ingresar </button>
    </form>
  </div>
  
  <script src="../js/11-login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
